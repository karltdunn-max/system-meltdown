<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for subtle texture -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Floating geometric shapes for visual interest -->
  <g opacity="0.1">
    <!-- Large circles -->
    <circle cx="100" cy="80" r="60" fill="#667eea"/>
    <circle cx="1100" cy="320" r="80" fill="#764ba2"/>
    <circle cx="600" cy="200" r="100" fill="#f093fb"/>
    
    <!-- Smaller accent circles -->
    <circle cx="200" cy="300" r="30" fill="#4facfe"/>
    <circle cx="900" cy="100" r="40" fill="#00f2fe"/>
    <circle cx="400" cy="150" r="25" fill="#43e97b"/>
    <circle cx="1050" cy="180" r="35" fill="#38f9d7"/>
  </g>
  
  <!-- Subtle lines for technical feel -->
  <g opacity="0.08" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="800" y1="250" x2="1200" y2="250"/>
    <line x1="0" y1="350" x2="300" y2="350"/>
    <line x1="500" y1="50" x2="900" y2="50"/>
  </g>
  
  <!-- Abstract notebook pages decoration -->
  <g opacity="0.15">
    <!-- Left side stacked pages -->
    <rect x="50" y="150" width="80" height="100" rx="4" fill="#ffffff"/>
    <rect x="55" y="155" width="80" height="100" rx="4" fill="#e0e0e0"/>
    <rect x="60" y="160" width="80" height="100" rx="4" fill="#ffffff"/>
    
    <!-- Right side stacked pages -->
    <rect x="1070" y="100" width="80" height="100" rx="4" fill="#ffffff"/>
    <rect x="1065" y="105" width="80" height="100" rx="4" fill="#e0e0e0"/>
    <rect x="1060" y="110" width="80" height="100" rx="4" fill="#ffffff"/>
  </g>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.2" fill="#ffffff">
    <circle cx="300" cy="80" r="2"/>
    <circle cx="320" cy="80" r="2"/>
    <circle cx="340" cy="80" r="2"/>
    
    <circle cx="850" cy="320" r="2"/>
    <circle cx="870" cy="320" r="2"/>
    <circle cx="890" cy="320" r="2"/>
  </g>
  
  <!-- Glowing accent lines -->
  <g opacity="0.3" filter="url(#glow)">
    <line x1="0" y1="200" x2="200" y2="200" stroke="#667eea" stroke-width="2"/>
    <line x1="1000" y1="200" x2="1200" y2="200" stroke="#764ba2" stroke-width="2"/>
  </g>
</svg>