<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Development & Dashboards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a7b 50%, #1a2332 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background elements */
        .plus-symbol {
            position: absolute;
            font-size: 60px;
            font-weight: bold;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .plus-1 { top: 8%; right: 20%; color: #ff6b35; animation-delay: 0s; }
        .plus-2 { top: 12%; right: 35%; color: #f7931e; animation-delay: 0.5s; }
        .plus-3 { top: 15%; right: 50%; color: #e74c3c; animation-delay: 1s; }
        .plus-4 { top: 20%; right: 30%; color: #4a90e2; animation-delay: 1.5s; }
        .plus-5 { top: 18%; right: 45%; color: #5dade2; animation-delay: 2s; }
        .plus-6 { top: 10%; right: 55%; color: #7fb3d5; animation-delay: 2.5s; }
        .plus-7 { top: 25%; right: 25%; color: #85c1e9; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Particle effect */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 8s linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 1200px;
        }

        .tableau-logo {
            font-size: 120px;
            font-weight: 700;
            color: #1a3a52;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 48px;
            color: #1a3a52;
            margin-bottom: 40px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3a5f, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .features {
            display: grid;
            gap: 25px;
            text-align: left;
            margin-top: 30px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 15px;
            transition: all 0.4s ease;
            border-left: 5px solid transparent;
            animation: slideIn 0.6s ease-out both;
        }

        .feature-item:nth-child(1) { animation-delay: 0.5s; }
        .feature-item:nth-child(2) { animation-delay: 0.7s; }
        .feature-item:nth-child(3) { animation-delay: 0.9s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .feature-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-item:nth-child(1):hover { border-left-color: #ff6b35; }
        .feature-item:nth-child(2):hover { border-left-color: #f7931e; }
        .feature-item:nth-child(3):hover { border-left-color: #4a90e2; }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .feature-item:nth-child(1) .icon {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
        }

        .feature-item:nth-child(2) .icon {
            background: linear-gradient(135deg, #f7931e, #ffd93d);
        }

        .feature-item:nth-child(3) .icon {
            background: linear-gradient(135deg, #4a90e2, #5dade2);
        }

        .feature-item:hover .icon {
            transform: rotate(360deg) scale(1.1);
        }

        .feature-text h3 {
            font-size: 22px;
            color: #1a3a52;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .cta-button {
            margin-top: 40px;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
            animation: none;
        }
    </style>
</head>
<body>

        <div class="content">

                    <div class="feature-item">

                </div>

                <button class="cta-button">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
