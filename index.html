<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome ‚Äì Choose Your Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --neon-cyan: #00eaff;
      --border-glow: rgba(0, 234, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    body {
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: slowZoom 18s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.06); }
    }

    .button-bar {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
      opacity: 0;
      animation: slideUp 1.4s ease-out forwards 1.4s;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 40px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .btn {
      padding: 14px 32px;
      border-radius: 40px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      border: 3px solid var(--neon-cyan);
      color: var(--neon-cyan);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      box-shadow: 0 0 15px var(--border-glow);
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 12px var(--border-glow); }
      50% { box-shadow: 0 0 28px var(--neon-cyan); }
      100% { box-shadow: 0 0 12px var(--border-glow); }
    }

    .btn:hover {
      background: var(--neon-cyan);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 35px var(--neon-cyan);
    }

    @media (max-width: 600px) {
      .button-bar { flex-direction: column; gap: 12px; }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="skills_demo_banner_v2.png" alt="Portfolio Banner">

    <div class="button-bar">
      <a href="cyberpunk_shooter.html" class="btn">‚ñ∂ Launch Simulation</a>
      <a href="landing_page.html" class="btn">üè† View Portfolio</a>
    </div>
  </div>

</body>
</html>
