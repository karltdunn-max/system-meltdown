<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome ‚Äì Choose Your Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --neon-cyan: #00eaff;
      --border-glow: rgba(0, 234, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* Fade-in animation */
    body {
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Background image slow zoom */
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slowZoom 18s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.06); }
    }

    /* CENTERED TEXT BLOCK */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 10;
      opacity: 0;
      animation: centerFade 1.8s ease-out forwards 0.6s;
    }

    @keyframes centerFade {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Headline */
    .headline {
      font-size: 2.6rem;
      font-weight: bold;
      text-shadow: 0 0 14px var(--neon-cyan);
      margin-bottom: 25px;
    }

    /* Subtext */
    .subtext {
      font-size: 1.2rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.55);
      padding: 10px 20px;
      border-radius: 10px;
      text-shadow: 0 0 10px var(--neon-cyan);
      line-height: 1.4;
      display: inline-block;
    }

    /* Buttons at bottom */
    .button-bar {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
      opacity: 0;
      animation: slideUp 1.4s ease-out forwards 1.4s;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 40px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Button styling */
    .btn {
      padding: 14px 32px;
      border-radius: 40px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      border: 3px solid var(--neon-cyan);
      color: var(--neon-cyan);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      box-shadow: 0 0 15px var(--border-glow);
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 12px var(--border-glow); }
      50% { box-shadow: 0 0 28px var(--neon-cyan); }
      100% { box-shadow: 0 0 12px var(--border-glow); }
    }

    .btn:hover {
      background: var(--neon-cyan);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 35px var(--neon-cyan);
    }

    @media (max-width: 600px) {
      .headline { font-size: 1.8rem; }
      .subtext { font-size: 1rem; }
      .button-bar { flex-direction: column; gap: 12px; }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="skills_demo_banner.png" alt="Portfolio Banner">

    <!-- CENTERED TEXT BLOCK -->
    <div class="center-text">
      <div class="headline">
        go beyond the static r√©sum√©
      </div>

      <div class="subtext">
        stop describing your skills.<br>
        start demonstrating them live.
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="button-bar">
      <a href="cyberpunk_shooter.html" class="btn">‚ñ∂ Launch Simulation</a>
      <a href="landing_page.html" class="btn">üè† View Portfolio</a>
    </div>
  </div>

</body>
</html>
